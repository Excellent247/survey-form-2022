<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Survey form project 2022" />
    <link
      rel="icon"
      href="/imgs/service_question_information_help_icon_230005.png"
    />
    <link rel="stylesheet" href="/style.css">
    <title>Survey Project 2022</title>
  </head>
  <body>
    <main>
        <h1>Survey Project 2022</h1>
      <form action="">
        <div class="form-control">
          <label for="full-name">1. Name</label><br />
          <input type="text" id="full-name" name="full-name" class="input"/>
        </div>
        <div class="form-control">
          <label for="email">2. Email Address</label><br />
          <input type="email" id="email" name="email" class="input"/>
        </div>
        <div class="form-control">
          <label for="address">3. Residential address</label><br />
          <input type="text" id="address" name="address" class="input"/>
        </div>
        <div class="form-control">
          <label for="dob">5. Date of Birth</label><br />
          <input type="date" id="dob" name="dob" />
        </div>
        <div class="form-control">
        <label for="gender">6. Gender</label><br>
          <input type="radio" id="male" name="gender" value="Male" />
          <label for="html">Male</label><br />
          <input type="radio" id="css" name="gender" value="Female" />
          <label for="css">Female</label><br />
        </div>
        <div class="form-control">
            <label for="opsystems">7. Which of these Operating Systems is available to you?</label><br>
            <input list="opsystems" name="opsystems" class="input">
                <datalist id="opsystems">
                  <option value="Linux">
                  <option value="Window">
                  <option value="Mac">
                </datalist>
        </div>
        <div class="form-control">
            <label>
                8. Languages and Framework Known
                <small>(select all that apply)</small>
            </label><br>
            <label for="inp1"><input type="checkbox" name="inp">Javascript</input></label><br>
            <label for="inp2"><input type="checkbox" name="inp">Python</input></label><br>
            <label for="inp3"><input type="checkbox" name="inp">Ruby</input></label><br>
            <label for="inp4"><input type="checkbox" name="inp">Typescript</input></label><br>
            <label for="inp5"><input type="checkbox" name="inp">C#</input></label><br>
        </div>
        <div class="form-control">
            <label for="social-media">9. Choose your preferred social media</label><br>
            <select id="social-media" name="social-media" size="1">
              <option value="twitter">Twitter</option>
              <option value="saab">Facebook</option>
              <option value="fiat">LinkedIn</option>
              <option value="audi">Instagram</option>
            </select>
        </div>
        <div class="form-control">
            <label for="comments">10. Comment:</label><br>
            <textarea name="comments" id="comments"></textarea>
        </div>
        <div class="form-control">
            <button type="submit" value="submit" class="input">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
